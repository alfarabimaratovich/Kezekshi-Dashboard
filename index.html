<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Kezekshi_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kezekshi.kz</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
@font-face {
  font-family: 'Montserrat';
  src: url('/fonts/Montserrat/Montserrat-VariableFont_wght.ttf') format('truetype');
  font-weight: 100 900;
  font-style: normal;
}
@font-face {
  font-family: 'Montserrat';
  src: url('/fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf') format('truetype');
  font-weight: 100 900;
  font-style: italic;
}
body {
  font-family: 'Montserrat', sans-serif;
}
</style>
  </head>
  <body>
    <div id="app">
      <style>
        /* Base Skeleton Styles */
        .sk-wrapper {
          font-family: sans-serif;
          width: 100%;
          height: 100vh;
          background-color: var(--background, #fff);
          color: var(--foreground, #000);
          box-sizing: border-box;
        }
        .sk-animate {
          animation: sk-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes sk-pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: .5; }
        }
        .sk-bg {
          background-color: #e5e7eb; /* gray-200 */
          border-radius: 0.5rem;
        }
        
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
          .sk-wrapper { background-color: #030712; } /* gray-950 */
          .sk-bg { background-color: #1f2937; } /* gray-800 */
        }

        /* Layouts */
        .sk-auth-layout {
          display: none;
          height: 100%;
          align-items: center;
          justify-content: center;
          background-image: url('/bg4.png');
          background-size: cover;
          background-position: center;
        }
        .sk-auth-card {
          width: 100%;
          max-width: 28rem; /* max-w-md */
          height: 500px;
          background-color: white;
          border-radius: 0.75rem;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .sk-dashboard-layout {
          display: none;
          padding: 1rem;
        }
        @media (min-width: 768px) { .sk-dashboard-layout { padding: 2rem; } }
        
        .sk-nav {
          height: 80px;
          width: 100%;
          margin-bottom: 1.5rem;
        }
        
        .sk-grid-cards {
          display: grid;
          grid-template-columns: 1fr;
          gap: 1rem;
          margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) { 
          .sk-grid-cards { grid-template-columns: repeat(2, 1fr); } 
        }

        .sk-grid-charts {
          display: grid;
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        @media (min-width: 768px) { 
          .sk-grid-charts { grid-template-columns: repeat(3, 1fr); } 
        }
        .sk-card { height: 200px; }
        .sk-chart { height: 300px; }

        /* Sidebar Layout (Profile/Children) */
        .sk-sidebar-layout {
          display: none;
          padding: 1rem;
        }
        @media (min-width: 768px) { .sk-sidebar-layout { padding: 2rem; } }
        
        .sk-sidebar-container {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }
        @media (min-width: 768px) { 
          .sk-sidebar-container { flex-direction: row; } 
        }
        
        .sk-sidebar {
          width: 100%;
          height: 300px;
        }
        @media (min-width: 768px) { 
          .sk-sidebar { width: 320px; height: 600px; } 
        }
        
        .sk-content {
          flex: 1;
          height: 600px;
        }

      </style>

      <div class="sk-wrapper">
        <!-- Auth Skeleton -->
        <div id="sk-auth" class="sk-auth-layout">
          <div class="sk-auth-card sk-animate"></div>
        </div>

        <!-- Dashboard Skeleton -->
        <div id="sk-dashboard" class="sk-dashboard-layout">
          <div class="sk-nav sk-bg sk-animate"></div>
          <div class="sk-grid-cards">
            <div class="sk-card sk-bg sk-animate"></div>
            <div class="sk-card sk-bg sk-animate"></div>
          </div>
          <div class="sk-grid-charts">
            <div class="sk-chart sk-bg sk-animate"></div>
            <div class="sk-chart sk-bg sk-animate"></div>
            <div class="sk-chart sk-bg sk-animate"></div>
          </div>
        </div>

        <!-- Sidebar Skeleton (Profile/Children) -->
        <div id="sk-sidebar" class="sk-sidebar-layout">
          <div class="sk-nav sk-bg sk-animate"></div>
          <div class="sk-sidebar-container">
            <div class="sk-sidebar sk-bg sk-animate"></div>
            <div class="sk-content sk-bg sk-animate"></div>
          </div>
        </div>
      </div>

      <script>
        (function() {
          const path = window.location.pathname;
          const authPaths = ['/login', '/register', '/reset'];
          const sidebarPaths = ['/profile', '/my-children'];
          
          const isAuth = authPaths.some(p => path.startsWith(p));
          const isSidebar = sidebarPaths.some(p => path.startsWith(p));

          if (isAuth) {
            document.getElementById('sk-auth').style.display = 'flex';
          } else if (isSidebar) {
            document.getElementById('sk-sidebar').style.display = 'block';
          } else {
            // Default to dashboard for / and /stats
            document.getElementById('sk-dashboard').style.display = 'block';
          }
        })();
      </script>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
